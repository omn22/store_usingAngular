<div class="card shadow-sm">
  <img [src]="carditem.images" class="card-img-top" alt="{{ carditem.title }}">

  <div class="card-body">
      <h5 class="card-title">{{ carditem.title | uppercase }}</h5>
      <p class="card-text">{{ carditem.description }}</p>
      <h6 class="fw-bold">{{ carditem.price | price }}</h6>
      
      <span class="badge" [ngClass]="carditem.stock > 0 ? 'bg-success' : 'bg-danger'">
          {{ carditem.stock > 0 ? 'In stock' : 'Out of stock' }}
      </span>

      <div class="mt-3">
          <button id="add" class="btn btn-outline-primary btn-sm" (click)="addToCart()" [disabled]="carditem.stock <= 0">
              Add to Cart
          </button>
          <button class="btn btn-outline-primary btn-sm" (click)="handelRedirectTodetails()">
              Details
          </button>
      </div>
  </div>
</div>
